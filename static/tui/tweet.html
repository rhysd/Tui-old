<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="tui-tweet">

  <link rel="stylesheet" href="../style/notosans.css">

  <!-- TODO: Enable to put fonts in config dir -->

  <style is="custom-style">
    @font-face {
      font-family: "Noto Sans CJK JP";
      src: local('Noto Sans CJK JP'),
           url(../../resources/fonts/NotoSansCJKjp-Light.woff) format('woff2'),
           url(../../resources/fonts/NotoSansCJKjp-Light.otf) format('opentype');
    }

    @font-face {
      font-family: "IPA P Gothic";
      src: local('IPAPGothic');
    }

    .item {
      background-color: white;
      @apply(--shadow-elevation-2dp);
    }
    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 20%;
      overflow: hidden;
    }
    .username {
      float: left;
    }
    .date {
      float: right;
    }
    .tweet_text {
      font-family: "Noto Sans CJK JP", "Noto Sans Japanese", sans-serif;
      white-space: pre-wrap;
    }
  </style>

  <template class="tweet_panel">
    <div class="item">
      <paper-icon-item>
        <img class="avatar" src="{{tweet.user.profile_image_url}}" item-icon></img>
        <paper-item-body two-line>
          <div class="user" secondary layout horizontal flex>
            <a href$="{{user_url(tweet.user.screen_name)}}">
              <span class="username" flex>@<span>{{tweet.user.screen_name}}</span></span>
            </a>
            <span class="date">{{tweet.created_at}}</span>
          </div>
          <div id="tweet_body" class="tweet_text"></div>
        </paper-item-body>
      </paper-icon-item>
    </div>
  </template>

  <script src="../../src/renderer/tweet-scanner.js"></script>

  <script>
    'use strict';
    Polymer({
      is: "tui-tweet",

      properties: {
        tweet: {
          type: Object,
          value: {}
        }
      },

      user_url: function(screen_name) {
        return 'https://twitter.com/' + screen_name;
      },

      find: function(arr, pred) {
        let len = arr.length;
        for (let i = 0; i < len; i++) {
          let val = arr[i];
          if (pred(val)) {
            return val;
          }
        }
        return undefined;
      },

      attached: function() {
        let self = this;
        this.async(function(){
          let tweet_body = Polymer.dom(self.$.tweet_body);
          let scanner = new TweetScanner(self.tweet.text);
          let urls = self.tweet.entities.urls;

          for (let token of scanner.eat_all()) {
            switch (token.kind) {
              case 'text': {
                var child = document.createElement('span');
                child.innerText = token.value;
                break;
              }
              case 'url': {
                var child = document.createElement('a');
                let found = self.find(urls, function(u){ return u.url == token.value; });
                if (found) {
                  child.href = found.expanded_url;
                  child.innerText = found.display_url;
                } else {
                  child.href = token.value;
                  child.innerText = token.value;
                }
                break;
              }
              case 'screen_name': {
                var child = document.createElement('a');
                child.href = 'https://twitter.com/' + token.value.substr(1);
                child.innerText = token.value;
                break;
              }
              default:
                // Error
                break;
            }

            tweet_body.appendChild(child);
          }
        });
      }
    });
  </script>
</dom-module>
