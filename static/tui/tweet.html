<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tui-tweet">
  <link rel="import" href="../../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
  <link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
  <link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

  <style is="custom-style">
    .item {
      background-color: white;
      @apply(--shadow-elevation-2dp);
    }
    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 20%;
      overflow: hidden;
    }
    .username {
      float: left;
    }
    .date {
      float: right;
    }
  </style>

  <template>
    <div class="item">
      <paper-icon-item>
        <img class="avatar" src="{{tweet.user.profile_image_url}}" item-icon></img>
        <paper-item-body two-line>
          <div class="user" secondary layout horizontal flex>
            <span class="username" flex>@<span>{{tweet.user.screen_name}}</span></span>
            <span class="date">{{tweet.created_at}}</span>
          </div>
          <div class="text">{{tweet.text}}</div>
        </paper-item-body>
      </paper-icon-item>
    </div>
  </template>

  <script>
    Polymer({
      is: "tui-tweet",
      property: {
          tweet: Object
      }
    })
  </script>
</dom-module>
