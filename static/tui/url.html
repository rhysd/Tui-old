<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="tui-url">

  <style is="custom-style">
    :host {
      cursor: pointer;
      user-select: none;
      font: inherit;
      background: transparent;
      outline: none;
      position: relative;
    }
  </style>

  <template class="item">
    <span class="link" on-click="clicked">
      <span>{{text}}</span>
      <content></content>
      <paper-ripple></paper-ripple>
    </span>
  </template>

  <script>
    'use strict';
    let open = require('open');

    Polymer({
      is: "tui-url",

      properties: {
        url: String,
        text: String
      },

      clicked: function() {
        open(this.url);
      }
    });
  </script>
</dom-module>
