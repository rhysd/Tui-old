    </template>
  </template>

  <script>
    // Prepare variables
    tweets = [
            {
              icon: "../resources/inu.jpeg",
              name: "@Linda_pp",
              text: "ワンワン"
            },
            {
              icon: "../resources/inu.jpeg",
              name: "@Linda_pp",
              text: "(U'w') I think this is a text"
            },
            {
              icon: "../resources/inu.jpeg",
              name: "@Linda_pp",
              text: "WOW! foooooooooooooooooooooooooooooooooooooooooooooooooooooooooO!!!"
            }
          ];

    Polymer({
      is: "tui-timeline",
      ready: function() {
        this.tweets = tweets
      }
    });
  </script>
</dom-module>
