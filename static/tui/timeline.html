<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="tweet.html">

<dom-module id="tui-timeline">

  <style is="custom-style">
    .try {
      opacity: 0.0;
    }
  </style>

  <template>
    <div id="timeline">
      <template is="dom-repeat" items="{{tweets}}">
        <tui-tweet tweet={{item}}></tui-tweet>
      </template>
    </div>
  </template>

  <script src="../../src/renderer/tweet-receiver.js"></script>
  <script src="../../src/renderer/config.js"></script>

  <script>
    Polymer({
        is: "tui-timeline",

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
            tweets: {
                type: Array,
                value: []
            },

            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'append': [{
                            name: 'transform-animation',
                            node: this.$.timeline
                        }]
                    };
                }
            }
        },

        ready: function() {
            try {
                this.animation_enabled = get_config().timeline.animation;
            } catch(e) {
                this.animation_enabled = true;
            }

            var timeline = Polymer.dom(this.$.timeline);

            // Note: I can remove 'self' using arrow functions in ES6.
            var self = this;

            on_tweet_received(function(tweet){
                var tw = document.createElement('tui-tweet');
                tw.tweet = tweet;

                timeline.insertBefore(tw, timeline.firstChild);
                var average_height = self.$.timeline.clientHeight / timeline.childNodes.length;

                if (!self.animation_enabled) {
                    return;
                }

                self.animationConfig['append'][0].transformFrom = 'translateY(-' + average_height + 'px)';
                self.playAnimation('append');
            });
        }
    });
  </script>
</dom-module>
