<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tui-timeline">

  <link rel="import" href="tweet.html">

  <template>
    <template is="dom-repeat" items="{{tweets}}">
      <tui-tweet tweet={{item}}></tui-tweet>
    </template>
  </template>

  <script src="../../src/renderer/home_timeline.js">
  </script>
  <script>
      Polymer({
          is: "tui-timeline",
          ready: function() {
              this.tweets = [];
              var self = this;
              on_tweet(function(tweet){
                  console.log(tweet.text);
                  self.tweets.push({
                      icon: "../resources/inu.jpeg",
                      name: "@" + tweet.user.screen_name,
                      text: tweet.text
                  });
              });
          }
      });
  </script>
</dom-module>
