<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tui-timeline">

  <link rel="import" href="tweet.html">

  <template>
    <template is="dom-repeat" items="{{tweets}}">
      <tui-tweet tweet={{item}}></tui-tweet>
    </template>
  </template>

  <script src="../../src/renderer/timeline.js">
  </script>
  <script>
      hometimeline().then(function(tweets){
          Polymer({
              is: "tui-timeline",
              ready: function() {
                  this.tweets = tweets.map(function(tweet){
                      return {
                          icon: "../resources/inu.jpeg",
                          name: "@" + tweet.user.screen_name,
                          text: tweet.text
                      };
                  });
              }
          });
      });
  </script>
</dom-module>
